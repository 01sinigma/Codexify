[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --maxfail=10
    --cov=codexify
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    -v
    --tb=long
    --junitxml=junit.xml
    --html=test_report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external resources)
    slow: Slow running tests
    gui: Tests requiring GUI
    engine: Tests for engine functionality
    systems: Tests for system modules
    core: Tests for core modules
    clients: Tests for client modules

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version requirements
minversion = 7.0

# Console output
console_output_style = progress

# Parallel execution
# Uncomment to enable parallel testing (requires pytest-xdist)
# addopts = -n auto

# Test timeouts
# Uncomment to enable test timeouts (requires pytest-timeout)
# timeout = 300
